<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="starting">
        <p>Choose your opponent</p>
        <div class="selection">
            <div class="choice" data-type="Player">
                <span class="material-icons-outlined">face</span><span>Player</span>
            </div>
            <div class="choice" data-type="Computer" data-level="Easy">
                <span class="material-icons-outlined">smart_toy</span><span>AI-Easy</span>
            </div>
            <div class="choice" data-type="Computer" data-level="Hard">
                <span class="material-icons-outlined">smart_toy</span><span>AI-Hard</span>
            </div>
        </div>
        <p>Choose you symbols</p>
        <div class="selection">
            <p class="symbols" data-mark="X">X</p>
            <p class="symbols" data-mark="O">O</p>
        </div>
        <label for="name">Your name</label>
        <input type="text" id="name">
        <button class="btn btn-start">Start</button>
        <p class="error"></p>
    </div>
    <div class="gameboard"></div>
    <div class="game-info">
        <span class="material-icons-outlined"></span>
        <p class="result"></p>
        <button class="btn btn-play">Play Again</button>
        <button class="btn btn-new">New Game</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
